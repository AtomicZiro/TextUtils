<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>TextUtils</title>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                </ul>
            </div>

            <!--Search Box-->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!--Alert Box-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    </div>

    <!--Form Controls-->
    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %} <!--required for post method-->

            <!--Text Box-->
            <div class="mb-3">
                <label for="Textarea1" class="form-label">Enter Your Text Here and let TextUtils do the Magic!</label>
                <textarea class="form-control" name="text" id="Textarea1" rows="8"></textarea>
            </div>

            <!--removepunc-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="Check1">
                <label class="form-check-label" for="Check1">Remove Punctuations</label>
            </div>

            <!--fullcaps-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="Check2">
                <label class="form-check-label" for="Check2">UPPERCASE</label>
            </div>

            <!--newlineremover-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="Check3">
                <label class="form-check-label" for="Check3">New Line Remover</label>
            </div>

            <!--spaceremover-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="Check4">
                <label class="form-check-label" for="Check4">Space Remover</label>
            </div>

            <!--extraspaceremover-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="Check5">
                <label class="form-check-label" for="Check5">Extra Space Remover</label>
            </div>

            <!--countchars-->
            <div class="form-check form-switch">
                <input class="form-check-input" name="countchars" type="checkbox" role="switch" id="Check6">
                <label class="form-check-label" for="Check6">Count Characters</label>
            </div>
        
            <!--Submit Button-->
            <div class="d-grid gap-2">
                <button class="btn btn-dark mt-4" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
